title: Section Boton

pages: boton
files: false

options:
  preview: false
  status: false
  template: false
  url: false
  delete: true

fields:
  text:
    label: Titulo
    type: text

  columns:
    label: Cantidad de columnas
    type: text
    validate:
      min: 1
      max: 4
      - alphanum

  colorfondo:
      label: Color de fondo de la seccion
      type: text
      placeholder: bg-color
      validate:
        in:
          - bg-primary
          - bg-success
          - bg-info
          - bg-warning
          - bg-danger
          - bg-gray
          - bg-fucsia
          - bg-arandano
          - bg-uva
          - bg-cielo
          - bg-verdin
          - bg-lima
          - bg-maiz
          - bg-tomate
      help: <a href="http://www.produccion.gob.ar/wp-content/uploads/2017/03/colores.jpg" target="blank"> Paleta Colores > </a>
