title: Texto con Imagen

pages: false
files: true

options:
  preview: false
  status: true
  template: true
  url: false
  delete: true

fields:
  title: kirbytitle

  identificador: id

  class: class

  titulo: titulo

  texthtml: texthtml

  urlimagen:
    label: URL Imagen (500x500)
    type: text

  info:
    label: Ayuda
    type: info
    text: >
      Estos campos mostrarán imágenes subidas a Files (servidor de PonchoBot)
    width: 1/3

  fileimage:
    label: Imagen 
    type: image
    width: 2/3

  align:
    label: Alineación de la Imagen
    type: text
    placeholder: i o d
    validate:
      in:
        - i
        - d
    help: Izquierda-> i &nbsp;&nbsp; Derecha-> d
    width: 2/5
    default: i

  imgclass:
    label: Class de la imagen
    type: text
    placeholder: img-circle
    width: 3/5
